<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>
<body>
    <h3 style="margin: 0">Update Data Diri Pegawai</h3><hr>
    <div>
        <form>
            <table>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" name="username" placeholder="Masukan Username"></td>
                </tr>
                <tr>
                    <td>Password Lama</td>
                    <td>:</td>
                    <td><input type="password" name="passwordlama" placeholder="Masukan Password Lama"></td>
                </tr>
                <tr>
                    <td>Password Baru</td>
                    <td>:</td>
                    <td><input type="password" name="passwordbaru" placeholder="Masukan Password Baru"></td>
                </tr>
            </table><br>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama" placeholder="Masukan Nama"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jenis kelamin" value="laki-laki">Laki-Laki
                        <input type="radio" name="jenis kelamin" value="perempuan">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option value="hindu">Hindu</option>
                            <option value="islam">Islam</option>
                            <option value="budha">Budha</option>
                            <option value="kristen khatolik">Kristen Khatolik</option>
                            <option value="kristen protestan">Kristen Protestan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="jogging">Jogging
                        <input type="checkbox" name="bulutangkis">BuluTangkis
                        <input type="checkbox" name="sepakbola">Sepak bola
                    </td>
                </tr>
                <tr>
                    <td>Saran</td>
                    <td>:</td>
                    <td>
                        <textarea name="saran" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <button type="submit">Simpan</button>
                        <button type="reset">Kosongkan</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
